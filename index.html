<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Budget App</h1>
    <div class="all-containers">
      <div class="inputs-div-container">
        <div class="budget-total-div">
          <p>Please Enter Your Budget</p>
          <input type="number" class="budget-input" />
          <button class="add-budget btn">Calculate</button>
        </div>
        <div class="expenses-entry-div">
          <p>Please Enter Your Expense</p>
          <input type="text" class="expense-type-input" maxlength="15" />
          <p>Please Enter Expense Amount</p>
          <input type="number" class="expense-amont-input" />
          <button class="add-expense btn">Add Expense</button>
          <button class="clear-data btn">Clear Data</button>
        </div>
      </div>
      <div class="results-container-div">
        <div class="budget-container-div">
          Budget
          <i class="fa-solid fa-sack-dollar fa-2x"></i>
          <h4 class="budget-amount">$0</h4>
          <p>Expense Title</p>
          <p class="expense-label">Milk</p>
        </div>
        <div class="budget-expenses-div">
          Expenses
          <i class="fa-regular fa-credit-card fa-2x"></i>
          <h4 class="expenses-total-amount">$50</h4>
          <p>Expense Value</p>
          <p class="expense-value">$50</p>
        </div>
        <div class="budget-balance-div">
          Balance
          <i class="fa-solid fa-calculator fa-2x"></i>
          <h4 class="budget-end-balance">$0</h4>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
